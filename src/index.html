<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>

    <h2>Upload Images</h2>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="images">Choose Image(s):</label>
        <input type="file" name="images" id="images" multiple required accept="image/*">
        <button type="button" onclick="uploadImages()">Upload</button>
    </form>

    <script>
        async function uploadImages() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:3000/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log(result);
                    // Handle success on the frontend
                } else {
                    console.error('Image upload failed.');
                    // Handle error on the frontend
                }
            } catch (error) {
                console.error('An error occurred:', error);
                // Handle other types of errors on the frontend
            }
        }
    </script>

</body>
</html>
